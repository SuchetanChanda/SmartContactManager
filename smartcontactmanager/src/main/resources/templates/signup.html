<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<section>
	<div class="container my-card">
		<h1 class="text-center">Register Here!</h1>
		
		<form action="" th:action=@{/do_register} method="post">
		  <div class="mb-3">
		    <label for="name_field" class="form-label">Name</label>
		    <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" required="required">
		  </div>
		  
		  <div class="mb-3">
		    <label for="email_field" class="form-label">Email Address</label>
		    <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" required="required">
		  </div>
		  
		  <div class="mb-3">
		    <label for="pwd_field" class="form-label">Password</label>
		    <input type="password" class="form-control" id="pwd_field" aria-describedby="emailHelp">
		  </div>
		  
		  <div class="input-group mb-3">
  			<span class="input-group-text">About</span>
  			<textarea class="form-control" aria-label="With textarea"></textarea>
		</div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		  <button type="reset" class="btn btn-warning">Reset</button>
	</form>
	</div>
	
</section>
	
</body>
</html>
